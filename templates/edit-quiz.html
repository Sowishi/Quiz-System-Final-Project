{% extends "base.html" %} {% block content %}

<div class="container my-5">
  <!-- Modal -->
  <div
    class="modal fade"
    id="createQuiz"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">
            Add Question!
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form
            action="{{ url_for('editQuiz', quiz_number=quiz_number) }}"
            method="post"
          >
            <h2>Add Question</h2>
            <div class="form-group">
              <textarea
                name="question"
                class="form-control"
                id="question"
                rows="3"
              ></textarea>
            </div>
            <div class="row my-3">
              <div class="col-6">
                <div class="form-group">
                  <label for="exampleInputPassword1">Choice A</label>
                  <input type="text" class="form-control" name="a" id="a" />
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label for="exampleInputPassword1">Choice B</label>
                  <input type="text" class="form-control" name="b" id="b" />
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label for="exampleInputPassword1">Choice C</label>
                  <input type="text" class="form-control" name="c" id="c" />
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label for="exampleInputPassword1">Choice D</label>
                  <input type="text" class="form-control" name="d" id="d" />
                </div>
              </div>
            </div>
            <div class="row">
              <div
                class="col-6 d-flex justify-content-center align-items-center"
              >
                <select class="form-control" name="answer" id="answer">
                  <option>What is the correct answer?</option>
                  <option value="a">Letter A</option>
                  <option value="b">Letter B</option>
                  <option value="c">Letter C</option>
                  <option value="d">Letter D</option>
                </select>
              </div>
              <div
                class="col-6 d-flex justify-content-center align-items-center"
              >
                <button class="btn btn-success">Add Question!</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="w-100 d-flex justify-content-end align-items-center">
    <button
      type="button"
      class="btn btn-success"
      data-bs-toggle="modal"
      data-bs-target="#createQuiz"
    >
      Add Question!
    </button>
  </div>

  {% if questions %}
  <div class="row mt-3">
    {% for question in questions %}
    <div class="col-lg-4">
      <div class="w-100 d-flex justify-content-end align-items-center mb-3">
        <a
          class="btn btn-danger"
          href="/delete-question/{{question.0}}/{{question.1}}"
          >Delete Question üóëÔ∏è</a
        >
      </div>

      <div class="form-group p-3 border border-secondary rounded">
        <h5>{{question.2}}</h5>
      </div>
      <div class="row my-3">
        <div class="col-6">
          <div class="form-group">
            <label for="exampleInputPassword1">Choice A</label>
            <input
              disabled
              value="{{question.3}} {% if question.7 == 'a' %} ‚úÖ {% endif %}"
              type="text"
              class="form-control {% if question.7 == 'a' %}bg-success text-white fw-bold{% endif %}"
              name="a"
              id="a"
            />
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="exampleInputPassword1">Choice B</label>
            <input
              disabled
              value="{{question.4}} {% if question.7 == 'b' %} ‚úÖ {% endif %}"
              type="text"
              class="form-control {% if question.7 == 'b' %}bg-success text-white fw-bold{% endif %}"
              name="b"
              id="b"
            />
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="exampleInputPassword1">Choice C</label>
            <input
              disabled
              value="{{question.5}} {% if question.7 == 'c' %} ‚úÖ {% endif %}"
              type="text"
              class="form-control {% if question.7 == 'c' %}bg-success text-white fw-bold{% endif %}"
              name="c"
              id="c"
            />
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="exampleInputPassword1">Choice D</label>
            <input
              disabled
              value="{{question.6}}  {% if question.7 == 'd' %} ‚úÖ {% endif %}"
              type="text"
              class="form-control {% if question.7 == 'd' %}bg-success text-white fw-bold{% endif %}"
              name="d"
              id="d"
            />
          </div>
        </div>
      </div>
    </div>
    {%endfor %}
  </div>

  {% else %}
  <div class="container d-flex justify-content-center align-items-center">
    <h2 class="text-left my-5">No questions available yet! üò≠</h2>
  </div>
  {% endif %}
</div>

{%endblock %}
