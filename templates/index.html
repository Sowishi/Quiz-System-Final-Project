{% extends "base.html" %} {% block content %}

<div
  class="container-fluid login vh-100 d-flex justify-content-center align-items-center"
>
  <div
    class="wrapper shadow-lg p-5 bg-white"
    style="
      min-width: 250px;
      width: 400px;
      min-height: 200px;
      border-radius: 10px;
    "
  >
    {% if invalid %}

    <div class="alert alert-danger">Invalid Username or Password!</div>

    {% endif %}

    <form action="/login" method="post">
      <h4 class="my-5 fw-bold text-center mb-0">Quiz Management System</h4>
      <div class="line bg-primary my-3" style="width: 100%; height: 5px"></div>
      <div class="form-group">
        <label for="">Username</label>
        <input name="username" id="username" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          type="text"
          class="form-control"
        />
      </div>
      <div class="w-100 mt-3">
        <button class="btn btn-primary w-100">Login</button>
      </div>
    </form>
  </div>
</div>

{%endblock %}
