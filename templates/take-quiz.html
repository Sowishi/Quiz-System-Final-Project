{% extends "base.html" %} {% block content %}

<div class="container my-5">
  <h1 class="text-left fw-bold mb-0">{{quiz_title}}</h1>
  <div class="line bg-primary my-3" style="width: 100px; height: 5px"></div>

  {% if questions %}
    <form action={{url_for("score", quiz_number=quiz_number)}} method="post">
        <div class="row">
        {% for question in questions %}
        <div class="col-lg-4">
            <h5>Question #{{loop.index}}</h5>
        <div class="form-group p-3 border border-secondary rounded">
            <h5>{{question.2}}</h5>
        </div>
        <div class="row my-3">
            <div class="col-6">
            <div class="form-group">
                <label for="exampleInputPassword1">Letter A</label>
                <input
                disabled
                value="{{question.3}}"
                type="text"
                name="a"
                id="a"
                class="form-control"
                />
            </div>
            </div>
            <div class="col-6">
            <div class="form-group">
                <label for="exampleInputPassword1">Letter B</label>
                <input
                disabled
                value="{{question.4}}"
                type="text"
                name="b"
                id="b"
                class="form-control"

                />
            </div>
            </div>
            <div class="col-6">
            <div class="form-group">
                <label for="exampleInputPassword1">Letter C</label>
                <input
                disabled
                value="{{question.5}}"
                type="text"
                name="c"
                id="c"
                class="form-control"

                />
            </div>
            </div>
            <div class="col-6">
            <div class="form-group">
                <label for="exampleInputPassword1">Letter D</label>
                <input
                disabled
                value="{{question.6}}"
                type="text"
                name="d"
                id="d"
                class="form-control"

                />
            </div>
            </div>
            <div class="col-12 my-3">
                <select class="form-control" name={{loop.index}} id={{loop.index}}>
                    <option>What is the correct answer?</option>
                    <option value="a">Letter A</option>
                    <option value="b">Letter B</option>
                    <option value="c">Letter C</option>
                    <option value="d">Letter D</option>
                </select>
            </div>
        </div>
        </div>
    {%endfor %}
    <button class="btn btn-success"> Finish! </button>
    </form>
  
  </div>

  {% else %}
  <div class="container d-flex justify-content-center align-items-center">
    <h2 class="text-left my-5">No questions available yet! ðŸ˜­</h2>
  </div>
  {% endif %}
</div>

{%endblock %}
